<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
    
  </head>
  <body>

   <div class="container mx-auto w-50 my-5">
       <div class="row">
           <div class="col">
             <a href="#" class="btn btn-danger mb-3" id="button">click here</a>
               <div class="card shadow">
                <div class="card-body">
                  <h2>sign up</h2>
                  <div class="msg"></div>
                 <form action="#" id="sign_up_form">
                   
                   <div class="form-group mb-3">
                     <input type="text" class="form-control" placeholder="name">
                   </div>
                   <div class="form-group mb-3">
                     <input type="email" class="form-control" placeholder="email">
                   </div>
                   <div class="form-group mb-3">
                    <div class="form-group">
                      <select class="form-control" name="" id="">
                        <option value="">location-></option>
                        <option value="mirpur">mirpur</option>
                        <option value="uttora">uttora</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <input type="radio" name="gender" id="male" value="male"><label for="male">male</label>
                      <input type="radio" name="gender" id="female" value="female"><label for="female">female</label>
                    </div>
                    <div class="form-group">
                      <input type="checkbox" id="html" value="html"><label for="html">Html</label>
                      <input type="checkbox" id="css" value="css"><label for="css">css</label>
                      <input type="checkbox" id="js" value="js"><label for="js">js</label>
                    </div>
                  </div>
                   <div class="form-group mb-3">
                     <input type="submit" class="form-control btn btn-primary " value="submeet">
                   </div>
                   
                  
                 </form>
                </div>
               </div>
           </div>
       </div>
   </div>

  <div class="box3">
    <div class="clock">
     
    </div>
  </div>

    <script src="./function.js"></script>
    <script src="./app.js"></script>
